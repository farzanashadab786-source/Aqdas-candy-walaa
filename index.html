<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mumma's Pro Candy Match üç¨</title>
    <style>
        body { background: #ffdef2; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; touch-action: none; position: fixed; width: 100%; height: 100%; }
        .header { background: #ff1493; padding: 15px; color: white; border-bottom: 4px solid #c71585; }
        #score-box { font-size: 28px; color: #ff1493; margin: 10px; font-weight: bold; text-shadow: 1px 1px #fff; }
        #grid { display: grid; grid-template-columns: repeat(6, 1fr); grid-gap: 5px; max-width: 350px; margin: 0 auto; background: #fff; padding: 10px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .candy { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .crush { transform: scale(0); opacity: 0; } /* Animation for crushing */
        #footer { position: absolute; bottom: 15px; width: 100%; color: #db7093; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h2>MUMMA'S CANDY WORLD üç≠</h2></div>
    <div id="score-box">Score: <span id="score">0</span></div>
    <div id="grid"></div>
    <div id="footer">Match 3 to Crush! ‚ù§Ô∏è</div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const width = 6;
        const candies = ['üçé', 'üç¨', 'üç≠', 'üç©', 'üç¶', 'üç´'];
        let score = 0;
        let squares = [];

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.classList.add('candy');
                square.innerHTML = candies[Math.floor(Math.random() * candies.length)];
                square.setAttribute('id', i);
                square.onclick = () => handleSelect(i);
                grid.appendChild(square);
                squares.push(square);
            }
            setInterval(checkMatches, 100);
        }

        let firstSelection = null;

        function handleSelect(id) {
            if (firstSelection === null) {
                firstSelection = id;
                squares[id].style.background = "rgba(255, 20, 147, 0.2)";
            } else {
                swap(firstSelection, id);
                firstSelection = null;
                squares.forEach(s => s.style.background = "none");
            }
        }

        function swap(id1, id2) {
            let temp = squares[id1].innerHTML;
            squares[id1].innerHTML = squares[id2].innerHTML;
            squares[id2].innerHTML = temp;
        }

        function checkMatches() {
            // Check rows
            for (let i = 0; i < 35; i++) {
                let rowOfThree = [i, i+1, i+2];
                let decidedColor = squares[i].innerHTML;
                if (i % 6 > 3) continue;
                if (rowOfThree.every(index => squares[index].innerHTML === decidedColor && decidedColor !== '')) {
                    score += 10;
                    scoreDisplay.innerText = score;
                    rowOfThree.forEach(index => {
                        squares[index].classList.add('crush');
                        setTimeout(() => {
                            squares[index].innerHTML = candies[Math.floor(Math.random() * candies.length)];
                            squares[index].classList.remove('crush');
                        }, 300);
                    });
                }
            }
        }
        createBoard();
    </script>
</body>
    </html>

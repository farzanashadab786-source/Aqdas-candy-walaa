<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Family Tech-Match ❤️</title>
    <style>
        body { background: #1a1a2e; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; touch-action: none; position: fixed; width: 100%; height: 100%; }
        .header { background: linear-gradient(45deg, #ff007f, #7a0bc0); padding: 15px; border-bottom: 3px solid gold; }
        #score-box { font-size: 32px; margin: 10px 0; color: #00ffcc; font-weight: bold; }
        #grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-gap: 8px; max-width: 340px; margin: 0 auto; padding: 10px; }
        .block { width: 75px; height: 75px; border-radius: 12px; background: #16213e; border: 2px solid #ff007f; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        .block img { width: 100%; height: 100%; object-fit: cover; }
        .block span { position: absolute; bottom: 0; background: rgba(0,0,0,0.8); color: white; font-size: 10px; width: 100%; font-weight: bold; padding: 2px 0; }
        .block:active { transform: scale(0.9); background: #ff007f; }
        #footer { position: absolute; bottom: 20px; width: 100%; color: gold; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>
    <div class="header"><h2>FAMILY TECH-MATCH ❤️</h2></div>
    <div id="score-box"><span id="score">0</span> XP</div>
    <div id="grid"></div>
    <div id="footer">Haniya, Raza, Shameer & Aqdas: Mumma's Team!</div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');

        // Sabke naam aur photo ki jagah yahan hai:
        const familyData = [
            { img: 'https://photos.app.goo.gl/3aRDu58K2ArQkRmp8=MUMMA', name: 'MUMMA' },
            { img: 'https://photos.app.goo.gl/y7rDQAT8gU5JtjGfA=PAPA', name: 'PAPA' },
            { img: 'https://photos.app.goo.gl/mkcyvi9trV3iFUx1A=HANIYA', name: 'HANIYA' },
            { img: 'https://photos.app.goo.gl/3kQHce9LHxvJEAsA9=RAZA', name: 'RAZA' },
            { img: 'https://photos.app.goo.gl/Dn2rSu5qY9KgZCvMA=SHAMEER', name: 'SHAMEER' },
            { img: 'https://photos.app.goo.gl/sJEQQT3NAQCbCodc9=AQDAS', name: 'AQDAS' }
        ];

        let score = 0;
        let board = [];

        function createBoard() {
            grid.innerHTML = '';
            board = [];
            for (let i = 0; i < 16; i++) {
                const member = familyData[Math.floor(Math.random() * familyData.length)];
                const block = document.createElement('div');
                block.className = 'block';
                block.innerHTML = `<img src="${member.img}"><span>${member.name}</span>`;
                block.onclick = () => selectBlock(i, member.name);
                grid.appendChild(block);
                board.push({ el: block, name: member.name });
            }
        }

        function selectBlock(id, name) {
            let matches = board.filter(b => b.name === name);
            if(matches.length > 1) {
                score += matches.length * 10;
                scoreDisplay.innerText = score;
                matches.forEach(b => {
                    b.el.style.transform = 'scale(0.8)';
                    setTimeout(() => {
                        const newM = familyData[Math.floor(Math.random() * familyData.length)];
                        b.name = newM.name;
                        b.el.innerHTML = `<img src="${newM.img}"><span>${newM.name}</span>`;
                        b.el.style.transform = 'scale(1)';
                    }, 200);
                });
            }
        }
        createBoard();
    </script>
</body>
</html>

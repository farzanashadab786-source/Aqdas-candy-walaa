<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mumma's Candy Crush Pro üç¨</title>
    <style>
        body { background: #ffdef2; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; touch-action: none; position: fixed; width: 100%; height: 100%; }
        .header { background: #ff1493; padding: 15px; color: white; border-bottom: 4px solid #c71585; }
        #score-box { font-size: 28px; color: #ff1493; margin: 10px; font-weight: bold; }
        #grid { display: grid; grid-template-columns: repeat(6, 1fr); grid-gap: 5px; max-width: 350px; margin: 0 auto; background: #fff; padding: 10px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .candy { width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .crush { transform: scale(0); opacity: 0; }
        #footer { position: absolute; bottom: 15px; width: 100%; color: #db7093; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h2>MUMMA'S CANDY WORLD üç≠</h2></div>
    <div id="score-box">Score: <span id="score">0</span></div>
    <div id="grid"></div>
    <div id="footer">Match 3 to Crush! ‚ù§Ô∏è</div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const width = 6;
        const candies = ['üçé', 'üç¨', 'üç≠', 'üç©', 'üç¶', 'üç´'];
        let score = 0;
        let squares = [];

        function createBoard() {
            for (let i = 0; i < width * width; i++) {
                const square = document.createElement('div');
                square.classList.add('candy');
                square.innerHTML = candies[Math.floor(Math.random() * candies.length)];
                square.setAttribute('id', i);
                square.onclick = () => handleSelect(i);
                grid.appendChild(square);
                squares.push(square);
            }
            // Lagatar check karne ke liye loop
            window.setInterval(function(){
                checkRowForThree();
                checkColumnForThree();
                moveDown();
            }, 100);
        }

        let firstId, secondId;
        function handleSelect(id) {
            if (!firstId) {
                firstId = id;
                squares[firstId].style.border = "2px solid #ff1493";
            } else {
                secondId = id;
                swap(firstId, secondId);
                firstId = null;
                squares.forEach(s => s.style.border = "none");
            }
        }

        function swap(id1, id2) {
            let temp = squares[id1].innerHTML;
            squares[id1].innerHTML = squares[id2].innerHTML;
            squares[id2].innerHTML = temp;
        }

        function checkRowForThree() {
            for (let i = 0; i < 34; i++) {
                let rowOfThree = [i, i+1, i+2];
                let decidedColor = squares[i].innerHTML;
                const isBlank = squares[i].innerHTML === '';
                if (i % 6 > 3) continue;

                if (rowOfThree.every(index => squares[index].innerHTML === decidedColor && !isBlank)) {
                    score += 10;
                    scoreDisplay.innerText = score;
                    rowOfThree.forEach(index => {
                        squares[index].innerHTML = '';
                    });
                }
            }
        }

        function checkColumnForThree() {
            for (let i = 0; i < 24; i++) {
                let columnOfThree = [i, i+width, i+width*2];
                let decidedColor = squares[i].innerHTML;
                const isBlank = squares[i].innerHTML === '';

                if (columnOfThree.every(index => squares[index].innerHTML === decidedColor && !isBlank)) {
                    score += 10;
                    scoreDisplay.innerText = score;
                    columnOfThree.forEach(index => {
                        squares[index].innerHTML = '';
                    });
                }
            }
        }

        function moveDown() {
            for (let i = 0; i < 30; i++) {
                if (squares[i + width].innerHTML === '') {
                    squares[i + width].innerHTML = squares[i].innerHTML;
                    squares[i].innerHTML = '';
                }
                const firstRow = [0, 1, 2, 3, 4, 5];
                if (firstRow.includes(i) && squares[i].innerHTML === '') {
                    squares[i].innerHTML = candies[Math.floor(Math.random() * candies.length)];
                }
            }
        }

        createBoard();
    </script>
</body>
</html>

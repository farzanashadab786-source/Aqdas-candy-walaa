<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mumma's Tech Candy üç¨</title>
    <style>
        body { background: #1a1a2e; font-family: sans-serif; text-align: center; margin: 0; overflow: hidden; color: white; touch-action: none; position: fixed; width: 100%; height: 100%; }
        .header { background: linear-gradient(45deg, #ff007f, #7a0bc0); padding: 15px; border-bottom: 3px solid gold; }
        #score-box { font-size: 32px; margin: 15px 0; color: #00ffcc; font-weight: bold; text-shadow: 0 0 10px #00ffcc; }
        #grid { display: grid; grid-template-columns: repeat(6, 1fr); grid-gap: 8px; max-width: 360px; margin: 0 auto; background: rgba(255,255,255,0.05); padding: 10px; border-radius: 15px; border: 2px solid #ff007f; }
        .candy { width: 50px; height: 50px; border-radius: 12px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: #16213e; border: 1px solid #444; transition: transform 0.1s; }
        .candy span { font-size: 8px; margin-top: 2px; color: #00ffcc; font-weight: bold; }
        .candy:active { transform: scale(0.85); background: #ff007f; }
        #footer { position: absolute; bottom: 15px; width: 100%; color: gold; font-size: 14px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header"><h2>AQDAS TECH-CANDY üç≠</h2></div>
    <div id="score-box"><span id="score">0</span> XP</div>
    <div id="grid"></div>
    <div id="footer">Made for the Smartest Mumma ‚ù§Ô∏è</div>

    <script>
        const grid = document.getElementById('grid');
        const scoreDisplay = document.getElementById('score');
        const flavors = [
            { icon: 'üêç', name: 'PYTHON' },
            { icon: 'üíé', name: 'C++' },
            { icon: 'üåê', name: 'HTML' },
            { icon: 'üìú', name: 'JS' },
            { icon: 'üé®', name: 'CSS' }
        ];

        let score = 0;
        let board = [];

        function createBoard() {
            grid.innerHTML = '';
            board = [];
            for (let i = 0; i < 36; i++) {
                const flavor = flavors[Math.floor(Math.random() * flavors.length)];
                const candy = document.createElement('div');
                candy.className = 'candy';
                candy.innerHTML = `${flavor.icon}<span>${flavor.name}</span>`;
                candy.onclick = (e) => { e.preventDefault(); selectCandy(i, flavor.name); };
                candy.ontouchstart = (e) => { e.preventDefault(); selectCandy(i, flavor.name); };
                grid.appendChild(candy);
                board.push({ el: candy, name: flavor.name });
            }
        }

        function selectCandy(id, name) {
            let matches = board.filter(c => c.name === name);
            if(matches.length > 1) {
                score += matches.length * 10;
                scoreDisplay.innerText = score;
                matches.forEach(c => {
                    c.el.style.transform = 'scale(0.5)';
                    setTimeout(() => {
                        const newF = flavors[Math.floor(Math.random() * flavors.length)];
                        c.name = newF.name;
                        c.el.innerHTML = `${newF.icon}<span>${newF.name}</span>`;
                        c.el.style.transform = 'scale(1)';
                    }, 200);
                });
            }
        }
        createBoard();
    </script>
</body>
</html>
